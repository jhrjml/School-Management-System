<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Subjects</title>

    <link rel="stylesheet" href="subject.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-school"></i> SMS Admin</h3>
      </div>
      <ul class="nav-links">
        <li>
          <a href="admin.html"><i class="fas fa-home"></i> Homepage</a>
        </li>
        <li>
          <a href="student.html"
            ><i class="fas fa-user-graduate"></i> Students</a
          >
        </li>
        <li>
          <a href="teacher.html"
            ><i class="fas fa-chalkboard-teacher"></i> Teachers</a
          >
        </li>
        <li>
          <a href="gradelevel.html"
            ><i class="fas fa-layer-group"></i> Grade Levels</a
          >
        </li>
        <li>
          <a href="section.html"><i class="fas fa-cubes"></i> Sections</a>
        </li>
        <li>
          <a href="subject.html" class="active"
            ><i class="fas fa-book"></i> Subjects</a
          >
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <header>
        <h2>Manage Subject</h2>
        <div class="header-right">
          <button id="logoutBtn" class="icon-btn logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <main>
        <div class="page-header">
          <div class="page-header-left">
            <button id="backBtn" class="btn-back" style="display: none">
              <i class="fas fa-arrow-left"></i> Back
            </button>
          </div>
          <h2 id="headerTitle">Loading...</h2>
          <div class="page-header-right">
            <button id="addBtn" class="btn-add" style="display: none">
              <i class="fas fa-plus"></i> Add Subject
            </button>
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr id="tableHeader">
                <th>Name</th>
                <th>Teacher</th>
                <th>School Year</th>
                <th>Time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div id="addSubjectModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header"><h3>Add Subject</h3></div>
        <div class="form-group">
          <label>Subject Name</label
          ><input
            type="text"
            id="subject_name"
            placeholder="Subject Name"
            required
          />
        </div>
        <div class="form-group">
          <label>Teacher</label
          ><select id="teacherSelect"></select>
        </div>
        <div class="form-group">
          <label>School Year</label
          ><input type="text" id="school_year" placeholder="e.g. 2025-2026" />
        </div>
        <div class="form-group">
          <label>Time (HH:MM-HH:MM)</label
          ><input type="text" id="time" placeholder="e.g. 08:00-09:00" />
        </div>
        <div class="modal-buttons">
          <button id="cancelAddSubject" class="btn-cancel">Cancel</button>
          <button id="saveSubjectBtn" class="btn-add">Save</button>
        </div>
      </div>
    </div>

    <div id="editSubjectModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header"><h3>Edit Subject</h3></div>
        <div class="form-group">
          <label>Subject Name</label
          ><input
            type="text"
            id="edit_subject_name"
            placeholder="Subject Name"
            required
          />
        </div>
        <div class="form-group">
          <label>Teacher</label
          ><select id="edit_teacherSelect"></select>
        </div>
        <div class="form-group">
          <label>School Year</label
          ><input
            type="text"
            id="edit_school_year"
            placeholder="e.g. 2025-2026"
          />
        </div>
        <div class="form-group">
          <label>Time (HH:MM-HH:MM)</label
          ><input type="text" id="edit_time" placeholder="e.g. 08:00-09:00" />
        </div>
        <div class="modal-buttons">
          <button id="cancelEditSubject" class="btn-cancel">Cancel</button>
          <button id="saveEditSubjectBtn" class="btn-add">Save</button>
        </div>
      </div>
    </div>

    <div id="deleteSectionModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header"><h3>Delete Subject</h3></div>
        <p id="deleteMessage"></p>
        <div class="modal-buttons">
          <button id="cancelDeleteSection" class="btn-cancel">Cancel</button>
          <button id="confirmDeleteSection" class="btn-confirm">Delete</button>
        </div>
      </div>
    </div>

    <div id="logoutModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header"><h3>Confirm Logout</h3></div>
        <p>Are you sure you want to end your session?</p>
        <div class="modal-buttons">
          <button id="cancelLogoutBtn" class="btn-cancel">Cancel</button>
          <button id="confirmLogoutBtn" class="btn-confirm">Logout</button>
        </div>
      </div>
    </div>

    <script src="subject.js"></script>
  </body>
</html>
