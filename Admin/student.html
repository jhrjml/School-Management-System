<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Students</title>

    <link rel="stylesheet" href="student.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-school"></i> SMS Admin</h3>
      </div>
      <ul class="nav-links">
        <li>
          <a href="admin.html"
            ><i class="fas fa-tachometer-alt"></i> <span>Homepage</span></a
          >
        </li>
        <li>
          <a href="student.html" class="active"
            ><i class="fas fa-user-graduate"></i> <span>Students</span></a
          >
        </li>
        <li>
          <a href="teacher.html"
            ><i class="fas fa-chalkboard-teacher"></i> <span>Teachers</span></a
          >
        </li>
        <li>
          <a href="gradelevel.html"
            ><i class="fas fa-layer-group"></i> <span>Grade Levels</span></a
          >
        </li>
        <li>
          <a href="section.html"
            ><i class="fas fa-cubes"></i> <span>Sections</span></a
          >
        </li>
        <li>
          <a href="subject.html"
            ><i class="fas fa-book"></i> <span>Subjects</span></a
          >
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <header>
        <h2>Manage Students</h2>
        <div class="header-right">
          <button id="logoutBtn" class="icon-btn logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <main>
        <div class="page-header">
          <button class="btn-add">
            <i class="fas fa-plus"></i> Add Student
          </button>
          <div class="search-box">
            <input
              type="text"
              placeholder="Search student"
              id="studentSearch"
              aria-label="Search"
            />
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="10" cy="10" r="7" />
              <line x1="15" y1="15" x2="22" y2="22" />
            </svg>
          </div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>LRN</th>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Grade</th>
                <th>Parent Contact</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div id="addStudentModal" class="modal-overlay">
      <div class="modal modal-lg">
        <div class="modal-header">
          <h3><i class="fas fa-user-plus"></i> Register New Student</h3>
        </div>

        <form id="addStudentForm">
          <div class="form-grid">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" id="firstName" required />
            </div>
            <div class="form-group">
              <label>Middle Name</label>
              <input type="text" id="middleName" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" id="lastName" required />
            </div>
            <div class="form-group">
              <label>LRN</label>
              <input
                type="number"
                id="lrn"
                placeholder="12-digit LRN"
                required
              />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" id="dob" required />
            </div>
            <div class="form-group">
              <label>Grade Level</label>
              <select id="gradeLevel" required>
                <option value="">Select Level</option>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
              </select>
            </div>
            <div class="form-group">
              <label>Parent/Guardian Name</label>
              <input type="text" id="parentName" required />
            </div>
            <div class="form-group">
              <label>Contact Number</label>
              <input
                type="tel"
                id="contactNum"
                placeholder="09xx-xxx-xxxx"
                required
              />
            </div>
            <div class="form-group full-width">
              <label>Address</label>
              <input
                type="text"
                id="address"
                placeholder="House No., Street, Barangay, City"
                required
              />
            </div>
          </div>

          <div class="modal-buttons">
            <button type="button" id="cancelAddBtn" class="btn-cancel">
              Cancel
            </button>
            <button type="submit" class="btn-add" id="saveFormBtn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="confirmModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3>Confirm Delete</h3>
        </div>
        <p id="confirmMessage">Are you sure you want to delete this student?</p>
        <div class="modal-buttons">
          <button id="cancelConfirmBtn" class="btn-cancel">Cancel</button>
          <button id="confirmDeleteBtn" class="btn-confirm">Delete</button>
        </div>
      </div>
    </div>

    <div id="logoutModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3>Confirm Logout</h3>
        </div>
        <p>Are you sure you want to logout?</p>
        <div class="modal-buttons">
          <button id="cancelLogoutBtn" class="btn-cancel">Cancel</button>
          <button id="confirmLogoutBtn" class="btn-confirm">Logout</button>
        </div>
      </div>
    </div>

    <script src="student.js"></script>
  </body>
</html>
