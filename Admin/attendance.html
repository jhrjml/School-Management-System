<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Attendance</title>

    <link rel="stylesheet" href="attendancestyle.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-school"></i> SMS Teacher</h3>
      </div>
      <ul class="nav-links">
        <li>
          <a href="teacherHomepage.html"
            ><i class="fas fa-home"></i> Homepage</a
          >
        </li>
        <li>
          <a href="grade.html"><i class="fas fa-star"></i> Manage Grades</a>
        </li>
        <li>
          <a href="attendance.html" class="active"
            ><i class="fas fa-calendar-check"></i> Manage Attendance</a
          >
        </li>
        <li>
          <a href="repository.html"
            ><i class="fas fa-archive"></i> Repository</a
          >
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <header class="page-header-top">
        <h2>Manage Attendance</h2>
        <button id="logoutBtn" class="icon-btn logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </header>

      <main>
        <section id="sectionSelectionView">
          <div class="page-headers">
            <h2>Select Section</h2>
            <p>Date: <span id="currentDateDisplay"></span></p>
          </div>

          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Section</th>
                  <th>Subject and Schedule</th>
                  <th>Adviser</th>
                  <th>Total Students</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody id="sectionTableBody"></tbody>
            </table>
          </div>
        </section>
        <section id="markingSheetView" class="hidden">
          <div class="page-header">
            <button class="btn-back" id="backBtn">
              <i class="fas fa-arrow-left"></i> Back
            </button>
            <div>
              <h2 id="attendTitle"></h2>
              <p class="hint-text">Mark Present or Absent</p>
            </div>
          </div>

          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Student Name</th>
                  <th>Gender</th>
                  <th class="text-center">Status</th>
                </tr>
              </thead>
              <tbody id="studentTableBody"></tbody>
            </table>
          </div>
          <div class="submit-wrapper">
            <button class="btn-submit" id="submitBtn">
              <i class="fas fa-paper-plane"></i> Submit Attendance
            </button>
          </div>
        </section>
      </main>
    </div>

    <div id="logoutModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header"><h3>Confirm Logout</h3></div>
        <p>Are you sure you want to logout?</p>
        <div class="modal-buttons">
          <button id="cancelLogoutBtn" class="btn-cancel">Cancel</button>
          <button id="confirmLogoutBtn" class="btn-confirm">Logout</button>
        </div>
      </div>
    </div>

    <script src="attendance.js"></script>
  </body>
</html>
